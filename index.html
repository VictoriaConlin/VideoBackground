<!DOCTYPE html>
<html lang="en">
<head>

      <div id="content">
        <h1>Victoria Conlin</h1>

        <a href="#about" id="click">About</a>
      </div>
  </section>  
  
  <section id="about">
    <h1>About</h1>

    <div>
        <a href="https://www.facebook.com/victoria.conlin">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/victoria.conlin/">
            <i class="fab fa-instagram-square"></i>
        </a>
        <a href="https://github.com/VictoriaConlin">

        </a>
